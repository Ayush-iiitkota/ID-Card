    <style>
        body {

            margin: 0;
            padding: 0;

        .container {
            /* max-width: 400px; */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;

        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 0px 60px;
            margin: 10px auto;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #07151f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #output {
            margin-top: 1px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container {
            max-width: 300px;
            margin: 40px auto;
        }

        .content{
            margin: 10px;
            border: 2px solid black;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            /* padding-left: 40px; */
            margin-left: 25px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 15px;
            background-color: #032f4d;
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            border: 2px solid black;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- for medium and large devices -->

        <label for="address" class=" w-4/5 sm:w-4/5">Address:</label>

        <button class="bg-black text-white mx-auto text-center mt-4 mb-4 md:ml-6 h-9 w-32 rounded ml-10"

        <div class="md:flex">
            <div id="output" class="left w-11/12 sm:w-4/5 sm:h-48 p-2 lg:h-60 lg:p-4 mb-4 pb-5 sm:mb-5 sm:p-4 h-40 mx-auto" >
            </div>


            <div class="contain border-2 border-black mx-auto text-center sm:ml-10 right sm:w-56 md:w-72 sm:mt-10 md:mt-0">
                <h1 class="text-2xl text-center lg:mt-5 sm:mt-3">Profile Photo</h1>
                <img id="profile-photo" src="image.jpg" class="text-center sm:ml-14 mt-5 border-1 border-black mx-auto" alt="Profile Photo">

        </div>

    <script>

        function changeProfilePhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-photo').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }


        function generateText() {
            const name = document.getElementById('name').value;
            const classValue = document.getElementById('class').value;
            const father = document.getElementById('father').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const output = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Class:</strong> ${classValue}</p>
            <p><strong>Father's Name:</strong> ${father}</p>
            <p><strong>Phone No.:</strong> ${phone}</p>
            <p><strong>Address:</strong> ${address}</p>
        `;

            document.getElementById('output').innerHTML = output;
        }
    </script>
